<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grist Trigger Widget</title>

    <!-- Uses Vue.js and the Grist Plugin API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

    <script src="index.js?ver=1"></script>
    <link rel="stylesheet" href="style.css?ver=1">
  </head>
  <body>
    <div id="app">
      <div class="description">
        This widget will automatically set the value on the specified 'Column' of the
        record with 'ID' from 'Table' to <i>True</i> everytime it gets updated, as long as
        the 'Trigger' column on its own record is currently <i>True</i> as well.
      </div>
      <div class="status" v-if="status">
        <b>Status:</b>
        <pre>{{status}}</pre>
      </div>
      <script type="text/javascript">
        var params = new URLSearchParams(window.location.search)
        console.log(`params are: ${params}`);
      </script>
    </div>
  </body>
</html>
